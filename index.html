<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grover</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <header>
        <div class="head-of-header">
            <section id="logos">
                <img src="./assets/images/grover-icon.png" alt="icon Grover" id="principal-icon">
                <img src="assets/images/Grover-text-icon.png" alt="icon text Grover" id="secondary-icon">
            </section>
            <section id="navigation-bar">
                <nav>
                    <ul>
                        <a href="#">Home</a>
                        <a href="#">Menu</a>
                        <a href="#">Service</a>
                        <a href="#">Shop</a>
                    </ul>
                </nav>
            </section>
            <section id="search and bucket">
                <img src="assets/images/search.png" alt="lupa">
                <input placeholder="Search">
                <span>|</span>
                <img src="assets/images/bucket.png" alt="shop bucket">
                <span>2</span>
            </section>
        </div>
        <div class="principal content header">
            <section class="left content">
                <article>
                    <span>More than Faster<img src="assets/images/strawberry.png" alt="Strawberry"></span>
                    
                    <h1>Groceries delivered in as little as <span id="h1-pink">2 hours</span></h1>
                    <p>Grocen atssures fresh grocery every morning to your family without getting out in this pandemic</p>
                    <button>Order Now</button>
                    <img src="assets/images/play.png" alt="Play">
                    <span>Order Process</span>
                </article>
            </section>
            <section class="right content">
                <article>
                    <img src="assets/images/chef.png" alt="Chef">
                    <img src="assets/images/deco-chef-up.png" alt="deco-chef-up">
                    <img src="assets/images/deco-chef-down.png" alt="deco-chef-down">
                </article>
            </section>
        </div>
    </header>
</body>
</html>
