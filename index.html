<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700&display=swap" rel="stylesheet">
    <title>Grover</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <header>
        <div class="head-of-header">
            <section id="logos">
                <img src="./assets/images/grover-icon.png" alt="icon Grover" id="principal-icon">
                <img src="assets/images/Grover-text-icon.png" alt="icon text Grover" id="secondary-icon">
            </section>
            <section id="navigation-bar">
                <nav>
                    <ul>
                        <a href="#">Home</a>
                        <a href="#">Menu</a>
                        <a href="#">Service</a>
                        <a href="#">Shop</a>
                    </ul>
                </nav>
            </section>
            <section id="search-and-bucket">
                <img src="assets/images/search.png" alt="lupa">
                <input placeholder="Search">
                <img src="assets/images/barradebusqueda.png" alt="barradebusqueda">
                <img src="assets/images/bucket.png" alt="shop bucket">
                <sup class="cosas-en-el-bucket">. 2 .</sup>
            </section>
        </div>
        <div class="principal-content-header">
            <section class="left-content">
                <article>
                    <span id="more-than-faster">More than Faster<img src="assets/images/strawberry.png" alt="Strawberry"></span>
                    <h1>Groceries delivered in as little as <span id="h1-pink">2 hours</span></h1>
                    <p class="big-texts">Grocen atssures fresh grocery every morning to your <br> family without getting out in this pandemic</p>
                    <button class="big-buttons">Order Now</button>
                    <div id="order-process">
                        <img src="assets/images/play.png" alt="Play">
                        <span>Order Process</span>
                    </div>
                    
                </article>
            </section>
            <section class="right content">
                <article>
                    <img src="assets/images/right-content.png" alt="Chef y Cartas">
                </article>
            </section>
        </div>
    </header>
</body>
</html>
